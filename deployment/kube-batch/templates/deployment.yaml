apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-batch
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: kube-batch
  template:
    metadata:
      labels:
        app: kube-batch
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: rajadeepan/kube-batch:raj
        args: ["--logtostderr", "--v", "3", "--enable-namespace-as-queue"]
        imagePullPolicy: Always
        resources:
{{ toYaml .Values.resources | indent 10 }}

